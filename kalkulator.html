<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<style>
		input{
			background-color: #fcfcfc;
  			border: 0;
  			border-bottom: 2px solid lightgrey;
		}
		body{
			padding-top: 30px;
		}
		div{
			padding-bottom: 15px;

		}
		label{
			padding-right: 30px;
		}
	</style>

	<script>
		function displayFormat(number){
			return Intl.NumberFormat('no-NO', { style: 'currency', currency: 'NOK' }).format( Math.trunc(number))
		}

		function fieldChanged(){

			var maallonn = document.getElementById("maallonn").value
			var antallTimer = document.getElementById("antallTimer").value

			var provisjon = ((maallonn / 1700) * antallTimer) 
			var maanedslonn = provisjon / 1.12
			var feriepenger = maanedslonn * 0.12 

			document.getElementById("bruttoMaanedslonn").innerHTML = displayFormat(provisjon)
			document.getElementById("feriepenger").innerHTML = displayFormat(maanedslonn * 0.12) 
			document.getElementById("nettoMaanedslonn").innerHTML = displayFormat(maanedslonn)
			
		}
	</script>

	<body>
		<div class="container">
			<div class="row">
				<h1>Scientas lønnskalkulator</h1>
			</div>
			<div class="row">
				<label for="maallonn"> Mållønn fra lønnsbrev: </label><input id="maallonn" name="maallonn" type="text" onchange="fieldChanged()">
			</div>
			<div class="row">
				<label for="antallTimer"><label>Antall timer sist måned: </label><input id="antallTimer" name="antallTimer" type="text"onchange="fieldChanged()"> </label>
			</div>
			<div class="row">
				<label>Beregnet provisjon:</label> <label id="bruttoMaanedslonn"> </label>
			</div>
			<div class="row">
				<label>Feriepenger(utbetales juni neste år):</label> <label id="feriepenger"> </label>
			</div>
			<div class="row">
				<label>Utbetalt månedslønn minusferiepenger:</label> <label id="nettoMaanedslonn"></label>
			</div>	

		</div>
	</body>
</html>
